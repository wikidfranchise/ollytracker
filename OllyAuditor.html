<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllyAuditor - Auditor Changes Intelligence Dashboard</title>
    
    <link rel="stylesheet" href="/css/olly-common.css">

    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ff8c42 100%);
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            padding-top: 10px;
        }
        .search-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .search-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .search-section h3 {
            color: #ff6b35;
        }
        .search-btn {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            color: white;
        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        /* ... All other specific CSS from your original OllyAuditor.html file ... */
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <nav id="nav-placeholder" class="nav-bar"></nav>

    <div class="container">
        <div class="search-panel">
            <div class="search-options">
                <div class="search-section">
                    <h3>Search by Date Range</h3>
                    <div class="date-inputs">
                        <div class="input-group">
                            <label>From Date</label>
                            <input type="date" id="fromDate">
                        </div>
                        <div class="input-group">
                            <label>To Date</label>
                            <input type="date" id="toDate">
                        </div>
                    </div>
                </div>
                <div class="search-section">
                    <h3>Search by Company</h3>
                    <div class="input-group">
                        <label>Enter Ticker, Company Name, or CIK</label>
                        <input type="text" id="companySearch" placeholder="e.g., AAPL">
                    </div>
                </div>
            </div>
            <button class="search-btn" onclick="performSearch()">
                Search for Auditor Changes
            </button>
        </div>

        <div class="stats-row" id="statsRow" style="display: none;">
            </div>

        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/olly-common.js"></script>
    <script>

            const session = await Olly.protectPage();
            if (session) {
                // Initialize page after user is verified
                // e.g., Set default date range
                const today = new Date();
                const thirtyDaysAgo = new Date(new Date().setDate(today.getDate() - 30));
                document.getElementById('toDate').value = today.toISOString().split('T')[0];
                document.getElementById('fromDate').value = thirtyDaysAgo.toISOString().split('T')[0];
            }
        });

</body>
</html>
