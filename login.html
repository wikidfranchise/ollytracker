<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OllyTracker - Login</title>
  <link rel="stylesheet" href="css/olly-common.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="login-container auth-container">
    <div class="logo-header" style="text-align:center; margin-bottom:20px;">
      <img src="assets/mosa-hero.png"
           alt="Mosa - OllyTracker Security K9"
           style="height:80px; margin-right:20px;" />
      <img src="assets/OllyTracker_Yacht you_Logo.png"
           alt="OllyTracker Logo"
           style="height:60px; vertical-align:middle;" />
    </div>

    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Log in to continue your investigation.</p>

      <div id="error-message" style="display:none; color:#dc2626; margin-bottom:10px;"></div>
      <div id="success-message" style="display:none; color:#16a34a; margin-bottom:10px;"></div>

      <!-- ❌ Removed inline onsubmit -->
      <!-- ✅ auth.js handles form -->
      <form id="login-form">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Log In</button>
      </form>

      <p style="margin-top:15px;">
        Don’t have an account?
        <a href="register.html">Register</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
