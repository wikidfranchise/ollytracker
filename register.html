<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllyTracker - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .register-container {
            max-width: 500px;
            width: 90%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            height: 80px;
            margin: 0 10px;
        }

        .logo-header .brand-logo {
            filter: brightness(0) saturate(100%) invert(68%) sepia(89%) saturate(485%) hue-rotate(5deg) brightness(103%) contrast(106%);
        }

        h2 {
            color: #ffd700;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        #error-message, #success-message {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        #error-message {
            background: rgba(220,38,38,0.2);
            border: 1px solid rgba(220,38,38,0.5);
        }

        #success-message {
            background: rgba(34,197,94,0.2);
            border: 1px solid rgba(34,197,94,0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 10px rgba(255,215,0,0.2);
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        button:disabled {
            background: rgba(255,215,0,0.3);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            opacity: 0.9;
        }

        .login-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .logo-header img {
                height: 60px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-header">
            <img src="assets/mosa-hero.png" alt="Mosa - OllyTracker Security K9">
            <img src="assets/OllyTracker_Yacht_Logo.png" alt="OllyTracker Logo" class="brand-logo">
        </div>

        <h2>Create Your OllyTracker Account</h2>
        <p>Join the 45-Day Head Start Program</p>

        <div id="error-message" style="display:none;"></div>
        <div id="success-message" style="display:none;"></div>

        <form id="register-form">
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="text" id="org" placeholder="Organization (optional)">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password (at least 6 characters)" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
